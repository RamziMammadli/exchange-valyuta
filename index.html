<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valyuta</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>VALYUTA</h1>
        </div>
        <div class="middle">
            <div class="valyuta">
                <input type="text" id="currency-one" list="list-one" placeholder="Valyuta">
                <datalist id="list-one"></datalist>
            </div>
            <div class="valyuta">
                <input type="text" id="currency-two" list="list-two" placeholder="Valyuta">
                <datalist id="list-two"></datalist>
            </div>
            <div class="valyuta">
                <input type="number" id="currency" placeholder="Miqdar">
            </div>
            <button id="calculate">Hesabla</button>
            <div class="result" id="result">
                100 USD = 170 MANAT
            </div>

        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
